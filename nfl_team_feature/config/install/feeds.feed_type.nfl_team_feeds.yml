langcode: en
status: true
dependencies:
  config:
    - field.field.node.nfl_team.field_conference
    - field.field.node.nfl_team.field_division
    - field.field.node.nfl_team.field_name
    - field.field.node.nfl_team.field_nick_name
    - field.field.node.nfl_team.field_team_id
    - node.type.nfl_team
  module:
    - feeds_ex
    - node
id: nfl_team_feeds
label: 'NFL Team Feeds'
description: 'Feeds to fetch data for NFL teams'
help: ''
import_period: 86400
fetcher: http
fetcher_configuration:
  auto_detect_feeds: false
  use_pubsubhubbub: false
  always_download: true
  fallback_hub: ''
  request_timeout: 30
parser: jsonpath
parser_configuration:
  context:
    value: '$.results.data.team.*'
  sources:
    name:
      label: name
      value: name
    display_name:
      label: display_name
      value: display_name
    nickname:
      label: nickname
      value: nickname
    conference:
      label: conference
      value: conference
    division:
      label: division
      value: division
    id:
      label: id
      value: id
  display_errors: false
  source_encoding:
    - auto
  debug_mode: false
  line_limit: 100
processor: 'entity:node'
processor_configuration:
  langcode: en
  update_existing: 1
  update_non_existent: _keep
  expire: -1
  owner_feed_author: true
  owner_id: 0
  authorize: true
  skip_hash_check: false
  values:
    type: nfl_team
custom_sources:
  name:
    label: name
    value: name
    machine_name: name
  display_name:
    label: display_name
    value: display_name
    machine_name: display_name
  nickname:
    label: nickname
    value: nickname
    machine_name: nickname
  id:
    label: id
    value: id
    machine_name: id
  conference:
    label: conference
    value: conference
    machine_name: conference
  division:
    label: division
    value: division
    machine_name: division
mappings:
  -
    target: field_name
    map:
      value: name
    unique: {  }
    settings:
      language: null
  -
    target: title
    map:
      value: display_name
    unique: {  }
    settings:
      language: null
  -
    target: field_nick_name
    map:
      value: nickname
    unique: {  }
    settings:
      language: null
  -
    target: field_conference
    map:
      target_id: conference
    settings:
      language: null
      reference_by: name
      autocreate: false
  -
    target: field_division
    map:
      target_id: division
    settings:
      language: null
      reference_by: name
      autocreate: false
  -
    target: field_team_id
    map:
      value: id
    unique:
      value: '1'
    settings:
      language: null
